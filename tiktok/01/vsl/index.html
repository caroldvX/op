<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Feed-Fy ::</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff0150;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            font-size: 12px;
            z-index: 1000;
        }

        #p1 {
            max-width: 400px;
            width: 90%;
            background-color: #FFFFFF;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px;
        }

        #produto1 {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 0px;
            color: #ff0150;
            font-size: 16px;
        }

        #logo {
    width: 1350px;
    max-width: 150px;
}

        
.boxSaldo {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    border: 5px solid #ff0150;
    border-radius: 24px;
    padding: 5px 32px;
}

        .textoSaldo {
            font-size: 12px;
            font-weight: bold;
            background: #fff;
            padding: 2px 14px;
            color: #333;
        }

        .valorSaldo {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .phone-container {
            width: 340px;
            height: 620px;
            border: 3px solid #f30000a9;
            border-radius: 36px;
            box-shadow: 0 0 20px rgb(114, 24, 102);
            position: relative;
            overflow: hidden;
            background: #fff;
            margin: 0 auto 15px;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail {
            position: absolute;
            top: 30%;
            left: 50%;
            width: 60%;
            height: 40%;
            cursor: pointer;
            background: url('images/3422.webp') center center no-repeat;
            background-size: cover;
            transform: translateX(-50%) scale(2);
            animation: pulse 2s infinite;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(0.85);
            }
            50% {
                transform: translateX(-50%) scale(1);
            }
            100% {
                transform: translateX(-50%) scale(0.95);
            }
        }

        .centralizar {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 4px;
        }

        button {
            background-color: #ff0150;
            color: white;
            border: none;
            border-radius: 5px;
            width: 85%;
            max-width: 300px;
            height: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e66a00;
        }

        @media (max-width: 480px) {
            #p1 {
                flex-direction: row;
                justify-content: space-between;
            }
        }
        
    
    </style>
</head>
<body>
    <div class="header">
        ASSISTA O VÍDEO ABAIXO PARA LIBERAR SEU SAQUE E ACESSO.
    </div>

    <div id="p1">
        <img id="logo" src="images/tiktoklogo.svg" alt="TikTok Logo">
        <div class="boxSaldo">
            <span class="textoSaldo">SALDO</span>
            <span class="valorSaldo">R$ <span class="saldoAtualizado">559.51</span></span>
        </div>
    </div>

    <div id="produto1">
        <h4 style="font-size: 24px; margin-top: 2px;">DESBLOQUEIO DE SALDO</h4>
        <h1 style="color: #000000be; font-size: 15px; margin-bottom: 4%;">Veja como liberar seu saque assistindo ao vídeo.</h1> 
    </div>   

    <div class="phone-container">
        <div class="video-container" onclick="unmuteVideo()">
            <video id="myVideo" autoplay muted>
                <source src="media/vsl_tiktok.mp4" type="video/mp4">
            </video>
            <div id="videoThumbnail" class="video-thumbnail"></div>
        </div>
    </div>

    <div class="centralizar">
        <a href="https://go.tribopay.com.br/pcnsd0bafd" style="text-decoration: none; width: 100%; display: flex; justify-content: center; ">
            <button>DESBLOQUEAR AGORA</button>
            
        </a>
    </div>

    <br>

    <script>
        function unmuteVideo() {
            const video = document.getElementById('myVideo');
            const thumbnail = document.getElementById('videoThumbnail');
            if (video.muted) {
                video.muted = false;
                video.currentTime = 0;
                video.play();
                thumbnail.classList.add('hidden');
            }
        }
    </script>
