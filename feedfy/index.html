<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Feed-Fy ::</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Para centralizar verticalmente */
            background-color: #f0f0f0; /* Cor de fundo para contraste */
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-top {
            width: 90%; /* Largura da imagem responsiva */
            max-width: 220px; /* Limita a largura máxima da imagem */
            height: auto; /* Mantém a proporção da imagem */
            z-index: 100; /* Para garantir que fique acima do vídeo */
            box-shadow: 0 0px 90px rgba(226, 5, 255, 0.295); /* Sombra para destaque */
            border-radius: 10px; /* Bordas arredondadas */
            margin-bottom: 10px; /* Espaço abaixo da imagem */
        }

        .phone-container {
            width: 320px; /* Largura típica de um celular */
            height: 520px; /* Altura típica de um celular */
            border: 4px solid #9A03D7; /* Bordas do celular */
            border-radius: 36px; /* Cantos arredondados */
            box-shadow: 0 0 20px rgba(172, 26, 153, 0.432); /* Sombra para efeito de profundidade */
            position: relative;
            overflow: hidden;
            background: #fff; /* Fundo do celular */
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 177.78%; /* Proporção 9:16 */
            background: #000; /* Cor de fundo para preencher espaço vazio */
            overflow: hidden;
        }

        video, .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail {
            position: absolute;
            top: 30%;
            left: 50%; /* Ajusta para o centro horizontal */
            width: 60%;
            height: 40%;
            cursor: pointer;
            background: url('images/65248.webp') center center no-repeat;
            background-size: cover;
            transform: translateX(-50%) scale(2); /* Centraliza horizontalmente */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(0.85); /* Mantém a centralização ao animar */
                box-shadow: 0 0 0 0 #9A03D7;
            }
            50% {
                transform: translateX(-50%) scale(1); /* Mantém a centralização ao animar */
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                transform: translateX(-50%) scale(0.95); /* Mantém a centralização ao animar */
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/2-768x207.webp" alt="Imagem Topo" class="image-top">
    <div class="phone-container">
        <div class="video-container" onclick="unmuteVideo()">
            <video id="myVideo" autoplay="" muted="">
                <source src="media/jadet.mp4" type="video/mp4">
                Seu navegador não suporta vídeos incorporados.
            </video>
            <div id="videoThumbnail" class="video-thumbnail"></div>
        </div>
    </div>
</div>

<script>
    function unmuteVideo() {
        var video = document.getElementById('myVideo');
        var thumbnail = document.getElementById('videoThumbnail');
        if (video.muted) {
            video.muted = false;
            video.currentTime = 0;
            video.play();
            thumbnail.style.display = 'none'; // Esconde a thumbnail
        }
    }
</script>

</body>
</html>
