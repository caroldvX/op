<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .conteudo-centralizado {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        .conteudo-centralizado img {
            width: 50%;
            max-width: 150px;
            height: auto;
            margin-top: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            /* Proporção 9:16 para o vídeo */
            padding-top: 177.78%; /* 16 / 9 * 100 */
            background: #000; /* Cor de fundo para preencher qualquer espaço vazio */
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* Certifica-se que o vídeo fica abaixo da thumbnail */
        }

        .thumbnail-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; /* Ajuste o tamanho da thumbnail conforme necessário */
            height: 200px; /* Mantém a proporção quadrada */
            cursor: pointer;
            background: url('images/pnglogo.png') center center no-repeat;
            background-size: contain;
            z-index: 2; /* Certifica-se que a thumbnail fica acima do vídeo */
        }

        .conteudo-centralizado a {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 250px;
            animation: pulsar 1.5s infinite;
        }

        .conteudo-centralizado a:hover {
            background-color: #2eb82e;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (min-width: 768px) {
            .conteudo-centralizado img {
                max-width: 200px;
            }

            .conteudo-centralizado a {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

<div class="conteudo-centralizado">
    <img src="images/QsMdczHBJY0l.png" alt="Logotipo">
    
    <!-- Container para o vídeo e a thumbnail -->
    <div class="video-container">
        <video id="meuVideo" muted loop playsinline>
            <source src="video/video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos incorporados.
        </video>
        <!-- Thumbnail PNG centralizada sobre o vídeo -->
        <div id="thumbnailOverlay" class="thumbnail-overlay"></div>
    </div>
    
    <a href="https://pay.risepay.com.br/Pay/681900729d1f4c9ab91ace63db99a5ec">DESBLOQUEAR AGORA</a>
</div>

<script>
    const video = document.getElementById('meuVideo');
    const thumbnailOverlay = document.getElementById('thumbnailOverlay');

    // Função para reproduzir o vídeo e ocultar a thumbnail
    function playVideo() {
        video.muted = false; // Habilita o áudio
        video.play(); // Reproduz o vídeo
        thumbnailOverlay.style.display = 'none'; // Esconde a thumbnail
    }

    // Adiciona o evento de clique à thumbnail
    thumbnailOverlay.addEventListener('click', playVideo);

    // Inicializa a thumbnail visível
    thumbnailOverlay.style.display = 'block';
</script>

</body>
</html>
