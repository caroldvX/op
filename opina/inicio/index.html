    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center; 
        }
        .container {
            position: relative;
            width: 90%; 
            max-width: 300px; /* Largura máxima da container */
        }
        .progress-bar {
            width: 100%;
            max-width: 350px; /* Largura máxima da barra */
            background-color: #fff;
            border: 3px solid #ccc;
            height: 2px; /* Aumentando a altura da barra */
            margin: 6px auto; /* Margens menores para compactação */
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #1dc70e;
            width: 0;
            transition: width 3s ease-in-out;
            border-radius: 10px;
        }
        .message {
            display: none;
            margin-top: 5px;
            font-size: 1.2em; /* Tamanho de fonte ajustado para compactação */
            color: #555555;
        }
    
        @media (max-width: 600px) {
            .progress-bar {
                height: 25px; /* Ajusta a altura da barra em telas menores */
            }
            .message {
                font-size: 1em; /* Ajusta o tamanho da fonte em telas menores */
            }
        }
    </style>

    <script>
        function redirectTime() {
            setTimeout(() => {
                window.location = "../site";
            }, 1000); // 1 segundo de delay após a mensagem
        }

        // Função para preencher a barra de progresso
        function fillProgressBar() {
            const progressBarFill = document.querySelector('.progress-bar-fill');
            const message = document.querySelector('.message');

            progressBarFill.style.width = '100%';

            setTimeout(() => {
                message.style.display = 'block';
                redirectTime();
            }, 3000); // A duração deve ser igual ao tempo da animação da barra
        }

        // Inicia a animação da barra de progresso
        window.onload = fillProgressBar;
    </script>
